    <script>
      alert("I Need Some Mountain Time ⛰️ ");
      // FUNGSI UTAMA TRANSISI
        document.addEventListener('DOMContentLoaded', () => {
            // 1. Fade-In saat Halaman Selesai Dimuat (termasuk saat tombol 'back' browser ditekan)
            document.body.style.opacity = '1';
        });

        document.addEventListener('click', (e) => {
            const link = e.target.closest('a');
            const url = link ? link.getAttribute('href') : null;
            
            // 2. Fade-Out saat Link Internal Diklik
            // Cek apakah yang diklik adalah link, bukan tombol WhatsApp, dan mengarah ke file .html
            if (link && url && url.endsWith('.html') && link.target !== '_blank') { 
                e.preventDefault(); // Hentikan navigasi segera
                
                document.body.classList.add('page-transition'); // Memicu fade-out (opacity: 0)
                
                // Tunggu hingga transisi selesai (0.4 detik), baru pindah halaman
                setTimeout(() => {
                    window.location.href = url;
                }, 400); 
            }
        });
    </script>
